{% extends "web/app/app_base.html" %}
{% load static %}
{% load i18n %}
{% block app %}
<section class="section app-card">
    <h1 class="title is-size-4">Sign out</h1>
    <p class="subtitle">{% trans 'Are you sure you want to sign out?' %}</p>

    <form method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      {% if redirect_field_value %}
      <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
      {% endif %}
        <div class="field is-grouped">
            <div class="control">
                <input class="button is-primary" type="submit" value="Sign Out">
                <a class="button is-primary is-outlined" href="{% url 'web:home' %}">
                    <span class="icon">
                        <i className="fa fa-home"></i>
                    </span>
                    <span>Home</span>
                </a>
            </div>
        </div>
    </form>
</section>
{% endblock %}
