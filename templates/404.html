{% extends "web/base.html" %}
{% load static %}
{% block body %}
<section class="text-center" style='background-image: url("https://uploads-ssl.webflow.com/605943536310c8bbc53f5681/605adce55a68bbc6ee450e5d_pixel%20bg%2011.svg"),linear-gradient(180deg,transparent,#fff),linear-gradient(180deg,hsla(0,0%,100%,.75),hsla(0,0%,100%,0)); background-size: 800px,auto,auto;'>
    <style>
        html, head, body, section  {
            height: 100%;

        }
        .card {
            box-shadow: 0 0 2rem 0 rgb(136 152 170 / 15%);
            position: relative;
            display: flex;
            flex-direction: column;
            min-width: 0;
            word-wrap: break-word;
            background-color: #fff;
            background-clip: border-box;
            border: 1px solid rgba(0, 0, 0, 0.05);
            border-radius: 0.375rem;
        }
        .fs-3 {
            font-size: 3rem;
        }
        .fs-1 {
            font-size: 1.5rem
        }
        .fw-bold {
            font-weight: bold;
        }
        .image-container {
            width: 100%;
        }
        .img {
            width: 25rem;
            margin: 8% auto 2%;
        }
        .text-container {
            width: 50%;
            margin: auto;
            padding: 2%;
        }
        .m-0 {
            margin: 0;
        }

        @media only screen and (max-width: 540px) {

            .text-container {
                width: 70%;
            }

            .fs-3 {
                font-size: 2.5rem;
            }
            .fs-1 {
                font-size: 1.5rem
            }
        }

        @media only screen and (max-width: 420px) {
            .img {
                width: 18rem;
            }
            .text-container {
                width: 80%;
            }

            .fs-3 {
                font-size: 1.5rem;
            }
            .fs-1 {
                font-size: 0.8rem
            }
        }
    </style>
    <div style="height: 99%;">
        <div class="image-container">
            <img class="img" src="{% static 'images/undraw/error_404.png' %}">
        </div>
        <div id="tagline" class="card text-container">
            <p class="ff-cairo fs-3 m-0 fw-bold">Page not found</p>
            {% if message %}
                <p class="ff-open-sans fw-normal fs-1">
                    {{message}}
                </p>
            {% else %}
                <p class="ff-open-sans fw-normal fs-1">
                    The page you are looking for doesn't exist or has been moved.
                </p>
            {% endif %}
        </div>
    </div>
</section>
{% endblock%}
