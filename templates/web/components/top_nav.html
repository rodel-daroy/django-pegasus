<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="container">
      <div class="navbar-brand">
        <a class="navbar-item {% if request.path == '/' %}is-active{% endif %}" href="{% url 'web:home' %}">
            {{project_meta.NAME}}
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="nav-menu">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>
      <div class="navbar-menu" id="nav-menu">
        <div class="navbar-start">
          <!--add additional links here if you want-->
        </div>
        <div class="navbar-end">
          {% if user.is_authenticated %}
            <a class="navbar-item {% if '/pegasus/' in request.path %}is-active{% endif %}" href="{% url 'pegasus:react_object_lifecycle' %}">
                Examples Gallery
            </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                <img class="avatar is-hidden-touch" src="{{ user.avatar_url}}">

              </a>
              <div class="navbar-dropdown is-right">
                <a class="navbar-item" href="{% url 'users:user_profile' %}" >
                  <span class="icon"><i class="fa fa-user"></i></span><span>Profile</span>
                </a>

                <a class="navbar-item" href="{% url 'account_change_password' %}">
                  <span class="icon"><i class="fa fa-unlock-alt"></i></span><span>Change Password</span>
                </a>

                  <div class="buttons">
