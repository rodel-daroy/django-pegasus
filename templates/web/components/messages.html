{% if messages %}
    {% for message in messages %}
    <section class="app-message notification {% if message.tags %}is-{% if message.level_tag == 'error' %}danger{% else %}{{ message.level_tag }}{% endif %}{% endif %} {{ message.extra_tags }}" >
        <button class="delete"></button>
        {{ message }}
    </section>
    {% endfor %}
{% endif %}
